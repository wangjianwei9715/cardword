syntax = "proto3";
package message;
//option  go_package = "gonet/pb/login_c";//设置go包的可选项

// 0x000001
message HeartBeat {
    int64 time = 1; //毫秒
}

//0x000100 登录
message Login {
    string BuildNo = 1;
	int64 accountId = 2;
	string token = 3;
}

//0x000101
message PageLocation {
    string page = 1;  //pages/index/userinfo  客户端当前位于哪个页面
}
